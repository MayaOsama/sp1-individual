<table class="table">
<tr>
  <th>Name</th>
   <th>Price</th>
   <th>Created</th>
   <th>Updated</th>
   <th>Action</th>
</tr>

<tr *ngFor="let product of products">
  <td>{{product.ProductName}}</td>
   <td>{{product.Price}}</td>
   <td>{{product.DateCreated}}</td>
   <td>{{product.DateUpdated}}</td>
 </tr>
</table>
